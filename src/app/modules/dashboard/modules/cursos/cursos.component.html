<div *ngIf="cursos$ | async as cursos">
  <div *ngFor="let curso of cursos" class="curso-box">
    <h3>{{ curso.nombre }}</h3>
    <p><strong>Duración:</strong> {{ curso.duracion }}</p>
    <p><strong>Descripción:</strong> {{ curso.descripcion }}</p>

    <h4>Alumnos inscriptos:</h4>
    <table *ngIf="(alumnosPorCurso[curso.nombre] ?? []).length > 0; else sinAlumnos">      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Estado</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of alumnosPorCurso[curso.nombre]">
          <td>{{ alumno.nombre }}</td>
          <td>{{ alumno.apellido }}</td>
          <td>{{ alumno.estado }}</td>
          <td>
            <button (click)="desuscribirAlumno(alumno.id, curso.nombre)">Desuscribir</button>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #sinAlumnos>
      <p>No hay alumnos inscriptos en este curso.</p>
    </ng-template>

    <hr />
  </div>
</div>
